<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Winspy</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body id="body">
        <div class="content">
            <div>
                <h1>Detected events</h1>
            </div>
            <div class="filters">
                <p>Filters:</p>
                <select name="type" id="eventTypeSelect"></select>
            </div>
            <div id="list"></div>
            <div>
                <p>Events: <span id="eventsCount">0</span></p>
                <p>Selected events: <span id="eventsSelectedCount">0</span></p>
            </div>
        </div>
    </body>
</html>
